<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework #5 - Adolfo Juarez - Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <div class="container1">
        <header>
            <img src='assets/images/mopar_80th_logos.png' alt='headerImg' width='100%'>
        </header>
    </div>


    <div class="container2">

        <div class="well well-lg">

            <button class='btn btn-primary' id='startBtn'>Start</button>
            
            <!-- Question page -->
            <div id=timeLeft></div>
            <br>
            <div id=currentQuestion></div>
            <div class='question'></div>
            <br>
            <div class='answerList'></div>

            <!-- Answer Page -->
            <div id=message></div>
            <br>
            <div id=correctedAnswer></div>
            <br>
            <div id=jpg></div>


            <!-- Scoreboard -->
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
            <br>
            <div id='startOverBtn'></div>
            <br>
            <h1>MOPAR OR NO CAR!!!! </h1>

        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
